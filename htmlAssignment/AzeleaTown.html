<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azalea Town</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div>
        <h1>Welcome to Azalea Town</h1>
    </div>
    <div>
        <p class="text">
            Name that pokemon?!
        </p>
        <div id="NameTable">
            <table class="table">
                <form method="post" action="CherryGroveCity.html">
                    <tr>
                        <th><img id="mimkyu" src="https://cdn.bulbagarden.net/upload/thumb/9/9b/778Mimikyu.png/375px-778Mimikyu.png"
                                alt="no cheating!" height="200"></th>
                        <th>
                            <input type="radio" name="ans" value="pickachu"> pickachu<br>
                            <input type="radio" name="ans" value="mimikyu"> mimkyu<br>
                            <input type="radio" name="ans" value="other"> zelda
                        </th>
                    </tr>
                    <tr>
                        <td><img id="chandelure" src="https://cdn.bulbagarden.net/upload/thumb/6/65/609Chandelure.png/375px-609Chandelure.png"
                                alt="No cheating" height="200"></td>
                        <td><input type="text" name="ans2"><br></td>
                    </tr>
                </form>
            </table>
            <input id="tableSub" type="submit" value="Submit">
        </div>
    </div>
    <div>
        <img id="beedrill" src="https://cdn.bulbagarden.net/upload/thumb/6/61/015Beedrill.png/375px-015Beedrill.png" alt="Beedrill"
            height="200">
        <img id="heracross" src="https://cdn.bulbagarden.net/upload/thumb/4/47/214Heracross.png/375px-214Heracross.png" alt="Heracross"
            height="200">
        <p class="text">Look out it's a double battle! A Beedrill and Heracross attack!!!</p>
    </div>
    <div>
        <div class="fight_run">
            <form id="fight" method="post" action="VioletCity.html">
                <input type="submit" value="Battle!">
            </form>
        </div>
        <div class="fight_run">
            <form id="run" method="post" action="CherryGroveCity.html">
                <input type="submit" value="Super Run Away!">
            </form>
        </div>
    </div>
</body>

</html>
